<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes From The Web</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0074cc; /* Lighter Blue */
            color: #fff;
        }

        header {
            background-color: #004080; /* Slightly darker blue for the header */
            padding: 20px;
            text-align: center;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .meme-card {
            position: relative;
            width: 300px;
            margin: 20px;
            padding: 15px;
            background-color: #00aaff; /* Light Blue */
            border: 2px solid #000; /* Black border */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            text-align: center; /* Center the text within the meme card */
            cursor: pointer; /* Add cursor pointer to indicate it's clickable */
        }

        .meme-card:hover {
            transform: scale(1.05);
        }

        .meme-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 5px;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
        }

        footer {
            background-color: #004080; /* Slightly darker blue for the footer */
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>

    <div class="modal" id="modal">
        <span class="modal-close" onclick="closeModal()">X</span>

    <footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var memeCards = document.querySelectorAll('.meme-card');
            var modal = document.getElementById('modal');
            var modalImage = document.getElementById('modal-image');
            var modalClose = document.querySelector('.modal-close');
    
            memeCards.forEach(function (card) {
                card.addEventListener('click', function () {
                    modalImage.src = card.querySelector('img').src;
                    modal.style.display = 'flex';
                });
            });
    
            modalClose.addEventListener('click', function () {
                modal.style.display = 'none';
            });
    
            window.addEventListener('click', function (event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
    
</body>
</html>
