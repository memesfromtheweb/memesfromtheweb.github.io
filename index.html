<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes From The Web</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0074cc; /* Lighter Blue */
            color: #fff;
        }

        header {
            background-color: #004080; /* Slightly darker blue for the header */
            padding: 20px;
            text-align: center;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .meme-card {
            width: 300px;
            margin: 20px;
            padding: 15px;
            background-color: #00aaff; /* Light Blue */
            border: 2px solid #000; /* Black border */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            text-align: center; /* Center the text within the meme card */
        }

        .meme-card:hover {
            transform: scale(1.05);
        }

        .meme-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .meme-card p {
            margin-top: 10px;
            font-size: 14px;
            color: #000; /* Black for the description */
        }

        footer {
            background-color: #004080; /* Slightly darker blue for the footer */
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Memes From The Web</h1>
    </header>
    <main>
      
        <div class="meme-card">
            <img src="https://i.pinimg.com/474x/ee/05/48/ee054872761d9054bacf8c2c1e97ee73.jpg" alt="Meme 1">
        </div>
        
        <div class="meme-card">

        </div>
        
    <div class="meme-card">
            <img src="https://static.demilked.com/wp-content/uploads/2022/09/it-humor-memes-5.jpeg" alt="Meme 3">
        </div>
        
            <div class="meme-card">
            <img src="https://i.pinimg.com/736x/1b/d2/f0/1bd2f0b2daa9cf40d2bc1dd13ad34257.jpg" alt="Meme 3">
        </div>
        
    <div class="meme-card">
            <img src="https://viewthevibe.com/wp-content/uploads/2013/11/success-kid.png" alt="Meme 3">
        </div>

            <p style="color: #000;">Meme 3 description or caption</p>
        </div>

    <div class="meme-card">
